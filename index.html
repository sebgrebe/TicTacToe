<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <!--tictactoe stylesheet -->
  <link rel="stylesheet" href="tictactoe.css" type="text/css">

  <!-- jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="tictactoe.js" type="text/javascript"></script>

</head>
<html>
<div class="container">
  <div id="choice" class="choice">
    <div><b>Choose</b></div>
    <div id="choice_x" class="choice_elem"><b>&nbspx&nbsp</b></div><div class="choice_elem_span">or</div><div id="choice_o" class="choice_elem"><b>&nbspo&nbsp</b></div></div>
    
    <div id="game_over" class="game_over">
      <div id="game_over1"></div>
      <div id="game_over2" class="game_over2">Play again</div>
    </div>
    
    <div id="buttons" class="buttons">
      <div class="row">
        <button id="button1" value="1" class="button"></button>
        <button id="button2" value="2" class="button"></button>
        <button id="button3" value="3" class="button"></button>
      </div>
      <div class="row">
        <button id="button4" value="4" class="button"></button>
        <button id="button5" value="5" class="button"></button>
        <button id="button6" value="6" class="button"></button>
      </div>
      <div class="row">
        <button id="button7" value="7" class="button"></button>
        <button id="button8" value="8" class="button"></button>
        <button id="button9" value="9" class="button"></button>
      </div>
    </div> <!-- buttons -->
  </div> <!-- container -->
  </html>
